    <link rel="stylesheet" href="style_login2.css">
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list">
                <a href="index.html">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Home</span>
                </a>
            </li>

            <li class="list active">
                <a href="login.html">
                    <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <span class="title">Login</span>
                </a>
            </li>
            <li class="list">
                <a href="servicos.html">
                    <span class="icon"><ion-icon name="information-circle-outline"></ion-icon></span>
                    <span class="title">Serviços</span>
                </a>
            </li>

            <li class="list">
                <a href="loja.html">
                    <span class="icon"><ion-icon name="cart-outline"></ion-icon></span>
                    <span class="title">Shopping</span>
                </a>
            </li>

            <li class="list">
                <a href="sac.html">
                    <span class="icon"><ion-icon name="headset-outline"></ion-icon></span>
                    <span class="title">Sac</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="geral-login">
        <div class="form-container">
            <div class="form-col">
                <form action="logar.php" method="POST" class="form-box login-form">
                    <div class="form-title">
                        <span>Login</span>  
                    </div>

                    <div class="form-inputs">
                        <div class="input-box">
                            <input type="email" name="email" class="inputs input-field" placeholder="E-mail" required>
                            <ion-icon name="mail-outline" class="icon"></ion-icon>
                        </div>

                        <div class="input-box">
                            <select id="Usuário" name="usuario" class="inputs input-field" required>
                                <option value="" disabled selected>Usuário</option>
                                <option value="aluno">Aluno</option>
                                <option value="funcionario">Funcionário</option>
                                <option value="instrutor">Instrutor</option>
                                <option value="administracao">Administração</option>
                            </select>
                            <ion-icon name="person-outline" class="icon"></ion-icon>
                        </div>

                        <div class="input-box">
                            <input type="password" name="senha" oninput="changeIcon(this.value)" id="regPassword" class="inputs input-field" placeholder="Senha" required>
                            <ion-icon name="lock-closed-outline" class="icon" id="reg-pass-icon" onclick="myRegPassword()"></ion-icon>
                        </div>

                        <div class="remember-me">
                            <input type="checkbox" id="remember-me-check">
                            <label for="remember-me-check">Lembrar senha</label>
                        </div> 

                        <div class="input-box">
                            <button type="submit" class="inputs submit-btn">
                                <span>Entrar</span>
                                <ion-icon name="arrow-forward-outline"></ion-icon>
                            </button>
                        </div>

                        <div class="social-login">
                          <!-- Google -->
                          <div class="social-login-box">
                              <a href="https://accounts.google.com" target="_blank">
                                  <ion-icon name="logo-google" class="social-login-icon"></ion-icon>
                              </a>
                          </div>
                      
                          <!-- Facebook -->
                          <div class="social-login-box">
                              <a href="https://www.facebook.com" target="_blank">
                                  <ion-icon name="logo-facebook" class="social-login-icon"></ion-icon>
                              </a>
                          </div>
                      
                          <!-- Instagram -->
                          <div class="social-login-box">
                              <a href="https://www.instagram.com" target="_blank">
                                  <ion-icon name="logo-instagram" class="social-login-icon"></ion-icon>
                              </a>
                          </div>
                      
                          <!-- Twitter -->
                          <div class="social-login-box">
                              <a href="https://twitter.com" target="_blank">
                                  <ion-icon name="logo-twitter" class="social-login-icon"></ion-icon>
                              </a>
                          </div>
                      </div>
                      
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
